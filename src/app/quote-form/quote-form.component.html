<div class="columns is-centered">
    <div class="column is-half">
      <div class="box">
        <h3 class="title">Add quote!</h3>
  
        <div class="field">
          <label class="label">Quote</label>
          <div class="control">
            <input class="input" type="text">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input class="input" type="text" (input)="onChangeOfAuthor($event)">
          </div>
        </div>
  
        <p class="title"> {{text}} - {{author}}</p>
        <p class="title" [innerText]="fullQuote"></p>
        <button class="button is-link" [disabled]="turnOff()" >Add quote!</button>
      </div>
    </div>
  </div>
