<div class="columns is-centered">
    <div class="column is-half">
      <div class="box">
        <h3 class="title">Add quote!</h3>
  
        <div class="field">
          <label class="label">Quote</label>
          <div class="control">
            <input class="input" type="text" [(ngModel)]="text"> <!-- two-way data binding -->
          </div>
        </div>
  
        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input class="input" type="text" (input)="onChangeOfAuthor($event)">
          </div>
        </div>
  
        
        <p class="title"> '{{text}}' - {{author}}</p> <!-- string interpolation -->
        <p class="title" [innerText]="fullQuote"></p> <!-- property binding -->
        <button class="button is-link" (click)="onAddQuote()" >Add quote!</button> <!-- event binding -->
      </div>
    </div>
  </div>
